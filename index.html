<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Compass to Target</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    #compass {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }

    #needle {
      width: 4px;
      height: 150px;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>

<h1>Compass to Target</h1>

<!-- Input for latitude and longitude -->
<input type="number" id="latitudeInput" placeholder="Enter Latitude" step="any">
<input type="number" id="longitudeInput" placeholder="Enter Longitude" step="any">
<br>
<button id="setTargetButton">Set Target</button>
<button id="startButton">Enable Compass</button>

<!-- Compass visual -->
<div id="compass">
  <div id="needle"></div>
</div>

<script>
  let targetLat = 0;
  let targetLon = 0;
  let userLat = 0, userLon = 0;
  let lastHeading = 0;

  function toRadians(degrees) {
    return degrees * Math.PI / 180;
  }

  function toDegrees(radians) {
    return radians * 180 / Math.PI;
  }

  function getBearing(lat1, lon1, lat2, lon2) {
    const φ1 = toRadians(lat1);
    const φ2 = toRadians(lat2);
    const Δλ = toRadians(lon2 - lon1);
    const y = Math.sin(Δλ) * Math.cos(φ2);
    const x = Math.cos(φ1) * Math.sin(φ2) -
              Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
    return (toDegrees(Math.atan2(y, x)) + 360) % 360;
  }

  function updateNeedle(heading) {
    if (!targetLat || !targetLon) return;

    const bearing = getBearing(userLat, userLon, targetLat, targetLon);
    const direction = bearing - heading;
    const needle = document.getElementById('needle');
    needle.style.transform = `rotate(${direction}deg)`;
  }

  // Get user location
  navigator.geolocation.watchPosition((pos) => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;
    updateNeedle(lastHeading); // Update whenever location changes
  }, (err) => {
    alert("Location error: " + err.message);
  }, {
    enableHighAccuracy: true
  });

  async function startCompass() {
    if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
      try {
        const response = await DeviceOrientationEvent.requestPermission();
        if (response !== 'granted') {
          alert("Permission denied for motion sensors.");
          return;
        }
      } catch (e) {
        alert("Permission error: " + e);
        return;
      }
    }

    window.addEventListener('deviceorientation', (event) => {
      const heading = event.webkitCompassHeading !== undefined
        ? event.webkitCompassHeading
        : 360 - event.alpha;

      if (heading !== null && !isNaN(heading)) {
        lastHeading = heading;
        updateNeedle(heading);
      }
    }, true);
  }

  document.getElementById('startButton').addEventListener('click', startCompass);

  document.getElementById('setTargetButton').addEventListener('click', () => {
    const lat = parseFloat(document.getElementById('latitudeInput').value);
    const lon = parseFloat(document.getElementById('longitudeInput').value);

    if (!isNaN(lat) && !isNaN(lon)) {
      targetLat = lat;
      targetLon = lon;
      updateNeedle(lastHeading); // Refresh needle direction
    } else {
      alert("Enter valid latitude and longitude");
    }
  });
</script>

</body>
</html>
