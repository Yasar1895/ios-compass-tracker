<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compass to Kaaba (Debug)</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 40px;
    }

    #compass {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      margin: 30px auto;
      position: relative;
    }

    #needle {
      width: 4px;
      height: 150px;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    input {
      width: 140px;
      padding: 5px;
      font-size: 16px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
    }

    #debug {
      text-align: left;
      max-width: 500px;
      margin: 10px auto;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Compass to Target</h2>

<input type="number" id="latInput" placeholder="Latitude" value="21.422487">
<input type="number" id="lonInput" placeholder="Longitude" value="39.826206"><br>
<button id="setTargetBtn">Set Target</button>
<button id="startBtn">Enable Compass</button>

<div id="compass">
  <div id="needle"></div>
</div>

<div id="debug">
  <strong>Debug Info:</strong>
  <p id="debug-location">Location: </p>
  <p id="debug-bearing">Bearing to Target: </p>
  <p id="debug-heading">Compass Heading: </p>
  <p id="debug-direction">Needle Rotation: </p>
</div>

<script>
  let targetLat = 21.422487;
  let targetLon = 39.826206;
  let userLat = 0;
  let userLon = 0;

  const latInput = document.getElementById('latInput');
  const lonInput = document.getElementById('lonInput');
  const needle = document.getElementById('needle');

  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function toDegrees(rad) {
    return rad * 180 / Math.PI;
  }

  function getBearing(lat1, lon1, lat2, lon2) {
    const φ1 = toRadians(lat1);
    const φ2 = toRadians(lat2);
    const Δλ = toRadians(lon2 - lon1);

    const y = Math.sin(Δλ) * Math.cos(φ2);
    const x = Math.cos(φ1) * Math.sin(φ2) -
              Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);

    return (toDegrees(Math.atan2(y, x)) + 360) % 360;
  }

  document.getElementById('setTargetBtn').addEventListener('click', () => {
    targetLat = parseFloat(latInput.value);
    targetLon = parseFloat(lonInput.value);
  });

  navigator.geolocation.watchPosition((pos) => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;
    document.getElementById('debug-location').textContent = `Location: ${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
  }, (err) => {
    alert("Location error: " + err.message);
  }, {
    enableHighAccuracy: true
  });

  function updateNeedle(heading) {
    const bearing = getBearing(userLat, userLon, targetLat, targetLon);
    const direction = (bearing - heading + 360) % 360;
    needle.style.transform = `rotate(${direction}deg)`;

    // Debug output
    document.getElementById('debug-bearing').textContent = `Bearing to Target: ${bearing.toFixed(2)}°`;
    document.getElementById('debug-heading').textContent = `Compass Heading: ${heading.toFixed(2)}°`;
    document.getElementById('debug-direction').textContent = `Needle Rotation: ${direction.toFixed(2)}°`;
  }

  async function startCompass() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      try {
        const response = await DeviceOrientationEvent.requestPermission();
        if (response !== 'granted') {
          alert("Permission denied for motion sensors.");
          return;
        }
      } catch (e) {
        alert("Error requesting permission: " + e);
        return;
      }
    }

    window.addEventListener('deviceorientation', (event) => {
      let heading = event.webkitCompassHeading !== undefined
        ? event.webkitCompassHeading
        : 360 - event.alpha;

      if (heading !== null) {
        updateNeedle(heading);
      }
    }, true);
  }

  document.getElementById('startBtn').addEventListener('click', startCompass);
</script>

</body>
</html>
