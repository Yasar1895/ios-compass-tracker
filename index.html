<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compass to Target</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    #compass {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
    }

    #needle {
      width: 4px;
      height: 150px;
      background: red;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -2px;
      transform-origin: bottom center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 140px;
      margin: 5px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>Compass to Target</h2>

<!-- Inputs for target -->
<input id="latInput" placeholder="Latitude" value="21.422487" />
<input id="lonInput" placeholder="Longitude" value="39.826206" />
<br>
<button id="setTargetBtn">Set Target</button>
<button id="startButton">Enable Compass</button>

<!-- Compass UI -->
<div id="compass">
  <div id="needle"></div>
</div>

<script>
  let targetLat = 21.422487; // Kaaba default
  let targetLon = 39.826206;
  let userLat = 0, userLon = 0;

  // Update target coordinates
  document.getElementById("setTargetBtn").addEventListener("click", () => {
    targetLat = parseFloat(document.getElementById("latInput").value);
    targetLon = parseFloat(document.getElementById("lonInput").value);
  });

  // Degree-Radian helpers
  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function toDegrees(rad) {
    return rad * 180 / Math.PI;
  }

  // Calculate compass bearing
  function getBearing(lat1, lon1, lat2, lon2) {
    const φ1 = toRadians(lat1);
    const φ2 = toRadians(lat2);
    const Δλ = toRadians(lon2 - lon1);

    const y = Math.sin(Δλ) * Math.cos(φ2);
    const x = Math.cos(φ1) * Math.sin(φ2) -
              Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
    return (toDegrees(Math.atan2(y, x)) + 360) % 360;
  }

  // Watch user location
  navigator.geolocation.watchPosition((pos) => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;
  }, (err) => {
    alert("Location error: " + err.message);
  }, {
    enableHighAccuracy: true
  });

  // Rotate the needle
  function updateNeedle(heading) {
    const bearing = getBearing(userLat, userLon, targetLat, targetLon);
    const direction = (bearing - heading + 360) % 360;
    const needle = document.getElementById("needle");
    needle.style.transform = `rotate(${direction}deg)`;
  }

  // Enable compass
  async function startCompass() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      try {
        const response = await DeviceOrientationEvent.requestPermission();
        if (response !== 'granted') {
          alert("Permission denied for motion sensors.");
          return;
        }
      } catch (e) {
        alert("Error requesting permission: " + e);
        return;
      }
    }

    window.addEventListener('deviceorientation', (event) => {
      let heading = null;
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading; // iOS
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha; // Android
      }

      if (heading !== null) {
        updateNeedle(heading);
      }
    }, true);
  }

  document.getElementById('startButton').addEventListener('click', startCompass);
</script>

</body>
</html>
